version: '3.8'

services:
  build:
    contenxt: ./
    dockerfile: Dockerfile
    cotainer_name: slillbox-php-app
    restart: always
    working_dir: /var/www/
    volumes:
    - ../src:/var/www
  nginx:
    image: nginx:alpine
    container_name: skillbox-nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ../src:/var/www
      - ./nginx:/etc/nginx/conf.d
  db:
    container_name: slillbox-db
    image: mysql:8.0
    volumes:
     - ./storage/mysql:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
  phpmyadmin:
    container_name: slillbox-phpmyadmin
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1